<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header><i class='bx bx-left-arrow-alt'></i>Get Weather News</header>
        <section class="input-area">
            <p class="info"></p>
            <input type="text" placeholder="Search a city name..." spellcheck="false">
            <p id="or">or</p>
            <button>Get from device location</button>
        </section>
        <section class="weather-part">
            <img src="images/cloud.png" alt="cloudy">
            <div class="tempe">
                <span class="num">__</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">___</div>
            <div class="location">
                <i class='bx bxs-map'></i>
                <span class="place">_____,__</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <p>It's Feels Like</p>
                        <div class="tempe">
                            <span class="num-2">__</span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="num">__</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <p class="about">©Copywrite By Sargam Kandel</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
